{% extends 'base.html' %}

{% block title %}
    Add Member
{% endblock %}

{% block body %}
<div class="container my-4" style="text-align:center ;">
    <h1>Add New Book</h1>
</div>

    <div class="container my-5" style="width:100%">
        <form action="/book_form" method="POST" style="width: 100%;">
            <div class="container my-2" style="display:flex; flex-direction: row;">
                <div style="flex:3">
                    <label class="mx-1 my-2" for="member_fullname">Book Name: </label>
                </div>
                <div style="flex:15; width:100%">
                    <input type="text" class="my-2" style="width:100%" name="book_name" id="book_name" required>
                </div>
            </div>
            <div class="container my-2" style="display:flex; flex-direction: row;">
                <div style="flex:3">
                    <label class="mx-1 my-2" for="member_email">Book Isbn: </label>
                </div>
                <div style="flex:15; width:100%">
                    <input type="tel" class="my-2" style="width:100%" name="book_isbn" id="book_isbn" required>
                </div>
            </div>
            <div class="container my-2" style="display:flex; flex-direction: row;">
                <div style="flex:3">
                    <label class="mx-1 my-2" for="member_fullname">Book Authors: </label>
                </div>
                <div style="flex:15; width:100%">
                    <input type="text" class="my-2" style="width:100%" name="book_author" id="book_author" required>
                </div>
            </div>
            <div class="container my-2" style="display:flex; flex-direction: row;">
                <div style="flex:3">
                    <label class="mx-1 my-2" for="member_fullname">Book Publisher: </label>
                </div>
                <div style="flex:15; width:100%">
                    <input type="text" class="my-2" style="width:100%" name="book_publisher" id="book_publisher" required>
                </div>
            </div>
            
            <div class="container my-3">
                <input type="submit" value="Confirm New Member" class="btn btn-info mx-2 my-3" >
                <a href="/book_list" class="btn btn-dark my-3 ">Go Back</a>
            </div>
            
            
        </form>
    </div>
{% endblock %}
