{% extends 'base.html' %}

{% block title %}
    Add Member
{% endblock %}

{% block body %}
<div class="container my-4" style="text-align:center ;">
    <h1>Add New Book</h1>
</div>

    <div class="container my-5 jumbotron" style="width:70%;" >
        <form action="/book_form" method="POST" style="width: 100%;">
            <div class="my-2" style="display:flex; flex-direction: row;">
                <div style="flex:5">
                    <label class="mx-1 my-2 col-form-label" for="book_name">Book Name: </label>
                </div>
                <div style="flex:15; width:100%">
                    <input type="text" class="my-2 form-control" style="width:100%" name="book_name" id="book_name" required>
                </div>
            </div>
            <div class="my-2" style="display:flex; flex-direction: row;">
                <div style="flex:5">
                    <label class="mx-1 my-2 col-form-label" for="book_isbn">Book Isbn: </label>
                </div>
                <div style="flex:15; width:100%">
                    <input type="tel" class="my-2 form-control" style="width:100%" name="book_isbn" id="book_isbn" required>
                </div>
            </div>
            <div class="my-2" style="display:flex; flex-direction: row;">
                <div style="flex:5">
                    <label class="mx-1 my-2 col-form-label" for="book_author">Book Authors: </label>
                </div>
                <div style="flex:15; width:80%">
                    <input type="text" class="my-2 form-control" style="width:100%" name="book_author" id="book_author" required>
                </div>
            </div>
            <div class="my-2" style="display:flex; flex-direction: row;">
                <div style="flex:5">
                    <label class="mx-1 my-2 col-form-label" for="book_publisher">Book Publisher: </label>
                </div>
                <div style="flex:15; width:80%">
                    <input type="text" class="my-2 form-control" style="width:100%" name="book_publisher" id="book_publisher" required>
                </div>
            </div>
            <!-- <div class="container my-2" style="display:flex; flex-direction: row;">
                <div style="flex:3">
                    <label class="mx-1 my-2" for="book_pages">Book Pages: </label>
                </div>
                <div style="flex:15; width:100%">
                    <input type="text" class="my-2" style="width:100%" name="book_pages" id="book_pages" required>
                </div>
            </div> -->
            
            <div class="container my-3">
                <input type="submit" value="Confirm New Book" class="btn btn-info mx-2 my-3" >
                <a href="/" class="btn btn-dark my-3 ">Go Back</a>
            </div>
            
            
        </form>
    </div>
{% endblock %}
