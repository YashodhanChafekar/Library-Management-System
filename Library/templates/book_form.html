{% extends 'base.html' %}

{% block title %}
    Add Member
{% endblock %}

{% block body %}
<div class="container my-4" style="text-align:center ;">
    <h1>Add New Book</h1>
</div>

    <div class="jumbotron" style="font-weight:bold ;">
        <form action="/book_form" method="POST">
            <div class="form-group">
              <label  for="book_name">Book Name: </label>
              <input type="text" class="form-control mr-sm-2" style="width:100%" name="book_name" id="book_name" autocomplete="off" required>
            </div>
            <div class="form-group">
              <label for="book_isbn">Book Isbn: </label>
              <input type="tel" class="form-control mr-sm-2" style="width:100%" name="book_isbn" id="book_isbn" autocomplete="off" required>
            </div>
            <div class="form-group">
              <label  for="book_author">Book Authors: </label>
              <input type="text" class="form-control mr-sm-2" style="width:100%" name="book_author" id="book_author" autocomplete="off" required>
            </div>
            <div class="form-group">
              <label  for="book_publisher">Book Publisher: </label>
              <input type="text" class="form-control mr-sm-2"  style="width:100%" name="book_publisher" id="book_publisher" autocomplete="off" required>
            </div>
            <div class="my-3">
              <input type="submit" value="Confirm New Book" class="btn btn-info mx-2 my-3" >
              <a href="/" class="btn btn-dark my-3 ">Go Back</a>
          </div>
          </form>
    </div>
{% endblock %}
