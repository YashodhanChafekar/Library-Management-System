{% extends 'base.html' %}

{% block title %}
    Update Member
{% endblock %}

{% block body %}
<div class="container my-4" style="text-align:center ;">
    <h1>Update Member</h1>
</div>

    <div class="container my-5 jumbotron" style="width:100%; font-weight:bold;">
        <form action="/update_member/{{data.id}}" method="POST">
            <div class="form-group">
              <label class="mx-1" for="member_fullname">Enter Full Name: </label>
              <input type="text" class="form-control mr-sm-2" style="width:100%" name="member_fullname" value="{{data.fullname}}" id="member_fullname" autocomplete="off" required>
            </div>
            <div class="form-group">
              <label class="mx-1 " for="member_email">Enter Email: </label>
              <input type="email" class="form-control mr-sm-2" style="width:100%" name="member_email" value="{{data.email}}" id="member_email" autocomplete="off" required>
            </div>
            <div class="form-group">
              <label class="mx-1 " for="member_phone">Enter Phone Number: </label>
              <input type="tel" class="form-control mr-sm-2" style="width:100%" name="member_phone" value="{{data.phone}}" id="member_phone" autocomplete="off" required>
            </div>
            <div class="container my-3">
              <input type="submit" value="Confirm New Member" class="btn btn-info mx-2 my-3" >
              <a href="/member_list" class="btn btn-dark my-3 ">Go Back</a>
          </div>
          </form>
    </div>
{% endblock %}
