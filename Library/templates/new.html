{% extends 'base.html' %}

{% block title %}
    Add Member
{% endblock %}

{% block body %}
<form>
    <div class="form-group">
      <label  for="book_name">Book Name: </label>
      <input type="text"  style="width:100%" name="book_name" id="book_name" required>
    </div>
    <div class="form-group">
      <label for="book_isbn">Book Isbn: </label>
      <input type="tel" class="my-2 form-control" style="width:100%" name="book_isbn" id="book_isbn" required>
    </div>
    <div class="form-group">
      <label class="mx-1 my-2 col-form-label" for="book_author">Book Authors: </label>
      <input type="text" class="my-2 form-control" style="width:100%" name="book_author" id="book_author" required>
    </div>
    <div class="form-group">
      <label class="mx-1 my-2" for="member_fullname">Enter Full Name: </label>
      <input type="text" class="my-2" style="width:100%" name="member_fullname" id="member_fullname" required>
    </div>
    <div class="form-group">
      <label class="mx-1 my-2 col-form-label" for="book_publisher">Book Publisher: </label>
      <input type="text" class="my-2 form-control" style="width:100%" name="book_publisher" id="book_publisher" required>
    </div>
    <div class="container my-3">
      <input type="submit" value="Confirm New Book" class="btn btn-info mx-2 my-3" >
      <a href="/" class="btn btn-dark my-3 ">Go Back</a>
  </div>
  </form>
{% endblock %}
