{% extends 'base.html' %}

{% block title %}
    Update Book
{% endblock %}

{% block body %}
<div class="container my-4" style="text-align:center ;">
    <h1>Update Book</h1>
</div>

    <div class="container my-5" style="width:100%">
        <form action="/update_book/{{data.id}}" method="POST" style="width: 100%;">
            <div class="container my-2" style="display:flex; flex-direction: row;">
                <div style="flex:3">
                    <label class="mx-1 my-2" for="book_name">Book Name: </label>
                </div>
                <div style="flex:15; width:100%">
                    <input type="text" class="my-2" style="width:100%" name="book_name" id="book_name" value="{{data.name}}" required>
                </div>
            </div>
            <div class="container my-2" style="display:flex; flex-direction: row;">
                <div style="flex:3">
                    <label class="mx-1 my-2" for="book_isbn">Book Isbn: </label>
                </div>
                <div style="flex:15; width:100%">
                    <input type="text" class="my-2" style="width:100%" name="book_isbn" id="book_isbn" value="{{data.isbn}}" required>
                </div>
            </div>
            <div class="container my-2" style="display:flex; flex-direction: row;">
                <div style="flex:3">
                    <label class="mx-1 my-2" for="book_author">Book Authors: </label>
                </div>
                <div style="flex:15; width:100%">
                    <input type="text" class="my-2" style="width:100%" name="book_author" id="book_author" value="{{data.author}}" required>
                </div>
            </div>
            <div class="container my-2" style="display:flex; flex-direction: row;">
                <div style="flex:3">
                    <label class="mx-1 my-2" for="book_publisher">Book Publisher: </label>
                </div>
                <div style="flex:15; width:100%">
                    <input type="text" class="my-2" style="width:100%" name="book_publisher" id="book_publisher" value="{{data.publisher}}" required>
                </div>
            </div>
            <div class="container my-3">
                <input type="submit" value="Confirm" class="btn btn-info mx-2 my-3" >
                <a href="/" class="btn btn-dark my-3 ">Go Back</a>
            </div>
            
            
        </form>
    </div>
{% endblock %}
